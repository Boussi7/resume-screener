<!DOCTYPE html>
<html>
<head>
  <title>Resume Screener</title>
</head>
<body>
  <h2>Upload Your Resume and Job Description</h2>
  <form action="/analyze" method="post" enctype="multipart/form-data">
    <label>Upload Resume (PDF):</label><br>
    <input type="file" name="resume" accept="application/pdf" required><br><br>

    <label>Paste Job Description:</label><br>
    <textarea name="job_description" rows="10" cols="50" required></textarea><br><br>

    <input type="submit" value="Analyze">
  </form>
</body>
</html>
